<div class="container">
<input #taskTitle type="text" class="form-control title" placeholder="Task Title">
<textarea #taskDes class="form-control" placeholder="Task Description" rows="10"></textarea><br>
<button class="btn btn-primary" (click)="saveTask(taskTitle, taskDes)">Save</button>
<a class="btn btn-danger cancel" routerLink="/">Cancel</a>
</div>
